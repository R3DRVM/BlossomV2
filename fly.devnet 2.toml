# Blossom Devnet Dashboard - Fly.io configuration
# Standalone dashboard for public telemetry stats
app = 'blossom-devnet'
primary_region = 'lax'

[build]

[env]
  # Use telemetry-only agent for stats
  VITE_AGENT_API_BASE_URL = "https://blossom-telemetry.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
